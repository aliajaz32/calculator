<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body  >
    <h1> calculator </h1>
    <div id="calculator">
        <div class="typearea">
                <input id="inputarea"  type="text">
        </div>
<table>
    <tr>
            <td class="b1"><button onclick="ac();">AC</button></td>
            <td class="b1"><button  id="7" onclick="number(id);"   >7</button></td>
            <td class="b1"><button  id="8" onclick="number(id);"          >8</button></td>
            <td class="b1"><button  id="9" onclick="number(id);"  >9</button></td>  
    </tr>
    <tr>
            <td class="b1" ><button id="+" onclick="number(id);"  >+</button></td>
            <td class="b1"><button id="4" onclick="number(id);"  >4</button></td>
            <td class="b1"><button id="5" onclick="number(id);" >5</button></td>
            <td class="b1"><button id="6" onclick="number(id);" >6</button></td>
        </tr>
        <tr>
            <td class="b1" id="thin"><button id="-" onclick="number(id);">-</button></td>
            <td class="b1"><button id="1" onclick="number(id);" >1</button></td>
            <td class="b1"><button id="2" onclick="number(id);" >2</button></td>
            <td class="b1"><button id="3" onclick="number(id);" >3</button></td>
        </tr>
        <tr>
            <td class="b1" id="thin" ><button id="/" onclick="number(id);">/</button></td>
            <td class="b1"><button id="*" onclick="number(id);" >*</button ></td>
            <td class="b1"><button  id="=" onclick="equals();" >=</button></td>
            <td class="b1"><button id="0" onclick="number(id);">0</button></td>
        </tr>
        <tr>
            <td class="b1" id="thin" ><button id="<" onclick="backspace(id);"><</button></td>
        </tr>
</table>
    </div>



    <script src="./app.js">
    </script>
</body>
</html>
